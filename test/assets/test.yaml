# 示例 YAML 文件

# 定义一个服务配置
service:
  name: example-service
  environment: 
    - name: NODE_ENV
      value: "production"
    - name: DB_HOST
      value: "localhost"
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  volumes:
    - name: data-volume
      path: /data

# 定义一个数据库配置
database:
  type: postgresql
  host: localhost
  port: 5432
  user: admin
  password: secret

# 定义一个应用配置
application:
  version: "1.0.0"
  description: Example application for YAML configuration
  dependencies:
    - name: express
      version: "^4.17.1"
    - name: mongoose
      version: "^6.0.14"